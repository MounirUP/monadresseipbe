<!doctype html>
<html lang="fr-BE">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />

  <title>Mon adresse IP – IPv4, IPv6 & Outils de confidentialité | AdresseIP.be</title>
  <meta name="description" content="Découvrez votre adresse IP publique (IPv4/IPv6), votre localisation et votre FAI. Utilisez nos outils : test de vitesse, blacklist, comparatif VPN et conseils sécurité." />

  <!-- Styles -->
  <style>
    :root{ --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#9aa4b2; --accent:#3b82f6;
      --border:#1f2a44; --chip:#121a30; --radius:16px; --max:1000px; --shadow:0 6px 20px rgba(0,0,0,.3);}
    body{margin:0;font:500 16px/1.6 system-ui,Roboto,Inter,Helvetica,Arial;color:var(--text);background:var(--bg)}
    .wrap{max-width:var(--max);margin:auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow);margin-bottom:20px}
    h1,h2,h3{margin:0 0 12px}
    .addr{font:700 20px/1.35 ui-monospace,Consolas,monospace;word-break:break-word;display:inline-block}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0}
    .chip{background:var(--chip);padding:6px 12px;border-radius:20px;font-size:14px}
    .btn{display:inline-block;padding:10px 18px;border-radius:10px;background:var(--accent);color:#fff;font-weight:600;text-align:center;cursor:pointer}
    .btn:hover{opacity:.9}
    .muted{color:var(--muted);font-size:14px}
    .copy-btn{margin-left:8px;font-size:13px;background:var(--chip);padding:4px 8px;border-radius:6px;cursor:pointer}
    footer{color:var(--muted);text-align:center;margin:30px 0}
    .banner{margin:20px auto;text-align:center}
  </style>
</head>
<body>
  <main class="wrap">

    <!-- Hero -->
    <section class="card">
      <h1>Votre adresse IP publique</h1>
      <p class="muted">Découvrez instantanément votre IPv4, IPv6 et votre localisation.</p>

      <h2>IPv4</h2>
      <div>
        <span id="ipv4" class="addr">•••</span>
        <button class="copy-btn" onclick="copyToClipboard('#ipv4')">📋 Copier</button>
      </div>

      <h2>IPv6</h2>
      <div>
        <span id="ipv6" class="addr">•••</span>
        <button class="copy-btn" onclick="copyToClipboard('#ipv6')">📋 Copier</button>
      </div>

      <div class="chips">
        <span class="chip">📍 <span id="city">—</span></span>
        <span class="chip"><span id="region">—</span></span>
        <span class="chip">🇧🇪 <span id="country">—</span></span>
        <span class="chip">FAI: <span id="isp">—</span></span>
      </div>

      <a class="btn" href="https://go.nordvpn.net/aff_c?offer_id=15&aff_id=129910" target="_blank" rel="sponsored noopener">
        🔒 Masquer mon IP avec NordVPN
      </a>
      <p class="muted">Offre limitée : 75% de réduction + 3 mois gratuits</p>
    </section>

    <!-- Bannière NordVPN -->
    <div class="banner">
      <a href="https://go.nordvpn.net/aff_c?offer_id=15&aff_id=129910&file_id=350">
        <img src="https://media.go2speed.org/brand/files/nordvpn/15/20190826110237-pirate-bay-120x600-1.gif" width="120" height="600" border="0" alt="NordVPN promo" />
      </a>
      <img src="https://go.nordvpn.net/aff_i?offer_id=15&file_id=350&aff_id=129910" width="0" height="0" style="position:absolute;visibility:hidden;" border="0" />
    </div>

    <footer>
      <p>© <span id="year"></span> AdresseIP.be — Service gratuit et indépendant.</p>
    </footer>
  </main>

  <!-- Script -->
  <script>
    const $=s=>document.querySelector(s);
    $('#year').textContent=new Date().getFullYear();

    async function detect(){
      try{
        const [v4,v6,d]=await Promise.allSettled([
          fetch('https://api.ipify.org?format=json').then(r=>r.json()),
          fetch('https://api64.ipify.org?format=json').then(r=>r.json()),
          fetch('https://ipapi.co/json/').then(r=>r.json())
        ]);
        if(v4.value?.ip) $('#ipv4').textContent=v4.value.ip;
        if(v6.value?.ip) $('#ipv6').textContent=v6.value.ip;
        if(d.value){
          $('#city').textContent=d.value.city;
          $('#region').textContent=d.value.region;
          $('#country').textContent=d.value.country_name;
          $('#isp').textContent=d.value.org;
        }
      }catch{}
    }
    detect();

    function copyToClipboard(selector){
      const text=document.querySelector(selector).textContent;
      navigator.clipboard.writeText(text).then(()=>{
        alert("Adresse copiée : " + text);
      });
    }
  </script>
</body>
</html>
